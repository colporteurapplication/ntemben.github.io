<body style="background-color:#e2ca95;">

  <form method="post" autocomplete="off" name="google-sheet">
  	<left><div class="header">

             <tr><td><label><b>Passenger Contact : </b></label></td>

             <div>

            <td><!--<input type="text" name="Concerns, Comments & Compliments"   required="" style="height: 120px;" /></td></div>
            </tr>-->
         <br><br>
         <input type="submit" name="submit" value="Submit"/>
    </center>
  </form>

  <script type="text/javascript">


	  const scriptURL = 'https://script.google.com/macros/s/AKfycbwx2CJfjyf39RNZar2I-6jpfAhRWCwodnkptbrPvQXkUfqcbTJVbWwPdA8YjdEjoQjNlA/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response =>
                 alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
            })
  </script>
